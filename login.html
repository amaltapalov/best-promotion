<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Login Page | Lambo Promotion</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link
			href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>

	<body>
		<div class="popup-inner popup-inner-full-height">
			<div class="container">
				<div class="forgot-password-container">
					<div class="popup-content">
						<h1>Log In</h1>
						<input
							type="text"
							id="username"
							name="username"
							placeholder="Your username"
							required
						/>
						<input
							type="password"
							id="psw"
							name="psw"
							placeholder="Password"
							required
						/>

						<input type="submit" value="RECOVER" />
						<div class="additional-links">
							<a href="/forgot-password.html">
								Forgot password?
							</a>
							<a href="/signup.html">
								Don't have an account?
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- [end] popup -->

		<!-- [start] navigation -->
		<div class="nav-section">
			<div class="container">
				<div class="nav">
					<div class="mhead">
						<img class="hamburger-ham" src="img/hamburger.png" />
						<header></header>
					</div>
					<div class="logo">
						<img src="img/logo.svg" alt="Lambo Promotion" />
					</div>
					<div class="menu">
						<a
							href="./index.html#earn-section"
							class="hide-on-sm-mobile"
							>HOW TO EARN MORE</a
						>
						<a href="./signup.html" class="hide-on-sm-mobile"
							>OFFERS & PROMOS</a
						>
						<a
							href="./index.html#why-section"
							class="hide-on-sm-mobile"
							>WHY CHOOSE US?</a
						>
						<a href="./login.html" class="login hide-on-sm-mobile"
							>LOGIN</a
						>
						<a href="./signup.html" class="signup hide-on-xs-mobile"
							>SIGN UP</a
						>
					</div>
				</div>
			</div>
		</div>
		<!-- [end] navigation -->

		<!-- [start] hamburger -->
		<div class="hamburger">
			<div class="close-hamburger">
				<img src="img/close.png" />
			</div>
			<ul>
				<li>
					<a href="./index.html#earn-section">HOW TO EARN MORE</a>
				</li>
				<li><a href="./signup.html">OFFERS & PROMOS</a></li>
				<li><a href="./index.html#why-section">WHY CHOOSE US?</a></li>
				<hr />
				<li><a href="./login.html" class="login">LOGIN</a></li>
				<li>
					<a href="./signup.html" class="signup show-on-sm-mobile"
						>SIGN UP</a
					>
				</li>
			</ul>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
			crossorigin="anonymous"
		></script>
		<!-- [end] hamburger -->

		<script type="text/javascript" src="js/customius.js"></script>
		<script src="https://www.google.com/recaptcha/api.js"></script>
	</body>
</html>
